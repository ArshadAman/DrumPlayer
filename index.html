<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/style/style.css">

    <title>Drum Kit</title>
  </head>
  <body>
    
    <!-- Drums -->
    <div class="drum-container container text-black d-flex justify-content-center align-items-center" style="height: 100vh;">
            <button class="drums mx-3" id="A" onclick="Play(this.id)">A (Claps)</button>
            <button class="drums mx-3" id="S" onclick="Play(this.id)">S (HiHat)</button>
            <button class="drums mx-3" id="D" onclick="Play(this.id)">D (Kick)</button>
            <button class="drums mx-3" id="F" onclick="Play(this.id)">F (Open Hat)</button>
            <button class="drums mx-3" id="G" onclick="Play(this.id)">G (Boom)</button>
            <button class="drums mx-3" id="H" onclick="Play(this.id)">H (Ride)</button>
            <button class="drums mx-3" id="J" onclick="Play(this.id)">J (Snare)</button>
            <button class="drums mx-3" id="K" onclick="Play(this.id)">K (Tom)</button>
            <button class="drums mx-3" id="L" onclick="Play(this.id)">L (Tink)</button>
    </div>


    <!-- Drum js -->
    <script src="/script/drum.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
